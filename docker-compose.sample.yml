version: '3'
  
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      - backend
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - '9090:9090'
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    networks:
      - backend
    depends_on:
    - prometheus
  redis_streams_exporter1:
    container_name: redis-streams-exporter1
    image: chrnola/redis-streams-exporter:latest
    environment:
      REDIS_STREAM_KEY: "${REDIS_STREAM_KEY_1}"
      REDIS_CONNECTION_STRING: "${REDIS_CONNECTION_STRING}"
    networks:
      - backend
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
  redis_streams_exporter2:
    container_name: redis-streams-exporter2
    image: chrnola/redis-streams-exporter:latest
    environment:
      REDIS_STREAM_KEY: "${REDIS_STREAM_KEY_2}"
      REDIS_CONNECTION_STRING: "${REDIS_CONNECTION_STRING}"
    networks:
      - backend
    ports:
      - "3002:3000"
    depends_on:
      - prometheus

networks:
  backend:
    driver: bridge